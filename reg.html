<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-reg.css" />
</head>
<body>

    <div class = "app">
        <section class="container">
            <header>Registration form</header>
            <form action="#" class="form" id="registration-form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" id="full-name"> 
                </div>

                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter your email address" id="email">
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" placeholder="Enter your password" id="password">
                        <img src="eye-close.png" class="eye-icon" id="eyeicon" alt="Toggle password visibility">
                    </div>
                </div>
                
                <button type="submit">Submit</button>

                <a href="login.html">Already have an account? Log in</a>
            </form> 
        </section>

        <p id="error">Input cannot be empty!</p>

    </div>
    
    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");
        let fullName = document.getElementById("full-name");
        let email = document.getElementById("email");
        let errorMessage = document.getElementById("error");
        let registrationForm = document.getElementById("registration-form");

        eyeicon.onclick = function() {
            if (password.type === "password") {
                password.type = "text"; 
                eyeicon.src = "eye-open.png"; 
            } else {
                password.type = "password"; 
                eyeicon.src = "eye-close.png"; 
            }
        }

        registrationForm.onsubmit = function(event) {
            event.preventDefault();
            
            
            errorMessage.style.display = "none";

            
            if (fullName.value.trim() === "" || email.value.trim() === "" || password.value.trim() === "") {
                errorMessage.style.display = "block"; 
            } else {
                
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
