<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-reg.css') }}" />
</head>
<body>
    <div class="app">
        <section class="container">
            <header>Registration form</header>
            <form action="{{ url_for('register') }}" method="POST" class="form" id="registration-form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" name="full-name" placeholder="Enter your name" id="full-name">
                </div>

                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Enter your email address" id="email">
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" name="password" placeholder="Enter your password" id="password">
                        <img src="{{ url_for('static', filename='img/eye-close.png') }}" class="eye-icon" id="eyeicon" alt="Toggle password visibility">
                    </div>
                </div>

                <button type="submit">Submit</button>

                <a href="{{ url_for('login') }}">Already have an account? Log in</a>
            </form>
        </section>

        <p id="error">Input cannot be empty!</p>
    </div>

    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");
        let fullName = document.getElementById("full-name");
        let email = document.getElementById("email");
        let errorMessage = document.getElementById("error");
        let registrationForm = document.getElementById("registration-form");

        eyeicon.onclick = function() {
            if (password.type === "password") {
                password.type = "text";
                eyeicon.src = "{{ url_for('static', filename='img/eye-open.png') }}";
            } else {
                password.type = "password";
                eyeicon.src = "{{ url_for('static', filename='img/eye-close.png') }}";
            }
        }

        registrationForm.onsubmit = function(event) {
            event.preventDefault();
            errorMessage.style.display = "none";

            if (fullName.value.trim() === "" || email.value.trim() === "" || password.value.trim() === "") {
                errorMessage.style.display = "block";
            } else {
                this.submit(); // Отправка формы на сервер
            }
        }
    </script>
</body>
</html>
