<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>

  <body>
    <div class="app">
        <div class="container">
          <div id="profile">
            <a href="{{ url_for('login') }}">
              <img src="{{ url_for('static', filename='img/account_circle_24dp_E8EAED_FILL1_wght400_GRAD0_opsz24.svg') }}">
            </a>
        </div>
          <div id="wrapper">
            <input type="text" placeholder="Input deadline" />
            <button id="add-btn">Add</button>
          </div>
          <div id="tasks">
            <p id="pending-tasks">
              You have <span class="count-value">0</span> task(s) to complete.
            </p>
          </div>
        </div>

      <p id="error">Input can't be empty!</p>

      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
  </body>
</html>
